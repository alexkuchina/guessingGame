<html>
<head>

    <div class="container">
        <div class='row'>
            <div class='col-md-6 col-md-offset-3'>
                <h1>Guess a number between 1 - 100</h1>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control" id="userGuess">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id='subButton'>Submit</button>
                    </div>
                    <p id='message'></p>
                </form>
            </div>
        </div>
    </div>
